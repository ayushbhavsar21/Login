<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Password</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            // import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            // import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
            import { getDatabase, ref, set, get, child  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCC5D8XvmqDFpoRzfjLm5JyyxwM21bt1j0",
    authDomain: "signin-4c300.firebaseapp.com",
    databaseURL: "https://signin-4c300-default-rtdb.firebaseio.com",
    projectId: "signin-4c300",
    storageBucket: "signin-4c300.appspot.com",
    messagingSenderId: "1031048526933",
    appId: "1:1031048526933:web:1379286fafa5c54c6268dc",
    measurementId: "G-E4FCSSNWD5"
  };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value

              }).then(() => {
                    // Redirect to a new page after successful login
                    window.location.href = "logout.html";
                }).catch(error => {
                    console.error("Error writing to database: ", error);
                })
                ;
                alert("Login Sucessfull  !");
             })
        </script>
    </body>
</html>
